<div class="contain">
    <div class="navigation">
      <a routerLink="">Home</a>/ <a href="bookstitch" >Services</a>/Stitching
    </div>
  
    <div class="container">
      <div class="card">
        <div class="row" *ngFor="let item of productData">
          <div class="col-md-5">
            <img [src]="item.img" alt="..." />
          </div>
          <div class="col-md-7">
            <div class="card-body" style="margin-top: 5%; margin-left: 10%">
              <p class="card-text heading">{{ item.pname }}</p>
              <p>
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i>
              </p>
              <p class="card-text heading price">{{ item.price1 }}</p>
              <p class="card-text description">{{ item.pdesc }}</p>
              <p>
                <label class="tag">Size Options</label>&nbsp;&nbsp;&nbsp;
                <select name="size" id="size">
                  <option value="choose" selected class="select">
                    Choose Option
                  </option>
                  <option value="s" class="select">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </p>
              <p class="price">{{item.price}}</p>
              <br />
              <input
                type="number"
                name="quantity"
                [(ngModel)]="quantity"
                style="width: 75px"
                min="1"
                max="25"
              />&nbsp;
              <button
                class="btn btn-danger"
                style="width: 108px; border-radius: 5px"
                (click)="addToCart(item)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
  
        <br /><br /><br /><br />
  
        <div style="margin-left: 40px">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-home-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-home"
                type="button"
                role="tab"
                aria-controls="nav-home"
                aria-selected="true"
              >
                Description
              </button>
              <button
                class="nav-link"
                id="nav-profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-profile"
                type="button"
                role="tab"
                aria-controls="nav-profile"
                aria-selected="false"
              >
                Review
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-home"
              role="tabpanel"
              aria-labelledby="nav-home-tab"
            >
            ......
            </div>
            <div
              class="tab-pane fade"
              id="nav-profile"
              role="tabpanel"
              aria-labelledby="nav-profile-tab"
            >
            ......
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
