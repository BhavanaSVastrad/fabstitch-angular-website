<div style="margin-left: 20px; margin-right: 30px">
    <p class="review">Reviews for Stitching</p>
  
    <div class="row" *ngFor="let item of r">
      <div class="col-md-1">
        <img
          src="http://1.gravatar.com/avatar/dc83382269945ab34bb1c31ef90c7a3b?s=120&d=mm&r=g"
        />
      </div>
      <div class="col-md-11 pdesc">
        <div class="border">
          <div class="row">
            <div class="col-md-9" >
            <b>{{ item.name }}</b>
          </div>

          <div class="col-md-3" >
            <span><i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-duotone fa-star-sharp"></i>
           
            </span>
            </div>
            </div>
  
          <p>{{ item.data }}</p>
        </div>
      </div>
    </div>
  
  
  
  
    <div style="margin-left: 10px; margin-right: 30px">
      <h3 class="addreview" style="color: #1abc9c ;">Add a review</h3>
      <form  [formGroup]="ReviewForm" (ngSubmit)="submitHandler()">
      
      <div class="fill">
  
        <div class="form-group" style="margin-bottom: 20px">
          <label style="margin-bottom: 10px">Your Review</label>
          <input type="text"  class="form-control" name="data" formControlName="data"
           style=" width: 100%; height: 70px;  border-radius: 20px; border-color: darkgray; " />
          
        </div>
  
        <div class="form-group" style="margin-bottom: 20px">
          <div class="row" >
              <div class="col-md-1" style="margin-right: 1px;">
          <label style="margin-bottom: 10px">Name:</label>
                  </div>
                  <div class="col-md-4" >
          <input type="text" class="form-control" name="name" formControlName="name">
              </div>
              </div>
         
        </div>
  
        <div style="margin-bottom: 10px" class="form-group">
          <div class="row" >
              <div class="col-md-1" style="margin-right: 1px;">
          <label style="margin-bottom: 10px">Email:</label> 
      </div>
      <div class="col-md-4" >
          <input type="text" class="form-control" name="email" formControlName="email">
           </div>
          </div>
          
        </div>
        <div style="margin-bottom: 20px">
          <button type="submit" class="btn btn-dark" >Submit</button>
        </div>
      </div>
      </form>
    </div>
  </div>
